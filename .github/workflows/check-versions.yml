# Public npm version check workflow
# =================================

name: Check Version Sync

on:
  pull_request:
    branches:
      - main
      - develop
      - "release/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-versions:
    if: ${{ !startsWith(github.head_ref, 'changeset-release/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Resolve authentication token
        id: auth
        uses: ./.github/actions/auth-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          is-fork: ${{ github.event.pull_request.head.repo.fork || false }}

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.auth.outputs.token }}

      - name: Configure npm authentication for npm registry
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Update export versions
        run: pnpm run update-export-versions

      - name: Check for changes
        run: |
          if ! git diff --exit-code apps/builder/src/export/versions.ts; then
            echo "❌ Error: versions.ts is out of sync with package.json versions"
            echo "Please run 'pnpm run update-export-versions' and commit the changes"
            exit 1
          fi
          echo "✅ versions.ts is synchronized with package.json versions"

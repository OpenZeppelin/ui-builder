# PRIVATE REGISTRY VERSION UPDATE WORKFLOW
# ========================================
# This workflow requires authentication for the GitHub private registry.
# All @openzeppelin packages (including dependencies) are resolved from the private registry
# due to organization-level scoping in .npmrc.

name: Update Export Versions

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  update-versions:
    # Only run on changesets PRs
    if: startsWith(github.head_ref, 'changeset-release/')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      packages: read

    steps:
      - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
        id: gh-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.gh-app-token.outputs.token }}

      - name: Configure npm authentication for private registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Update export versions
        run: pnpm run update-export-versions

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --exit-code packages/builder/src/export/versions.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/builder/src/export/versions.ts
          git commit -m "chore: update export versions"
          git push

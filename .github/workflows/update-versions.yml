# Public npm version update workflow
# =================================

name: Update Export Versions

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  contents: read

jobs:
  update-versions:
    # Only run on changesets PRs
    if: startsWith(github.head_ref, 'changeset-release/')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Resolve authentication token
        id: auth
        uses: ./.github/actions/auth-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          is-fork: ${{ github.event.pull_request.head.repo.fork || false }}

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.auth.outputs.token }}
          fetch-depth: '0'

      - name: Configure npm authentication for npm registry
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm run build

      - name: Update export versions
        run: pnpm run update-export-versions

      - name: Check for changes
        id: check-changes
        run: |
          # Check if either versions.ts or snapshot files have changed
          if git diff --exit-code apps/builder/src/export/versions.ts apps/builder/src/export/__tests__/__snapshots__/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.auth.outputs.token }}
          HUSKY: 0 # Disable husky hooks for automated commits
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Checkout the proper branch (handle both PR and push events)
          git checkout "$BRANCH_NAME"
          # Add both versions.ts and any updated snapshot files
          git add apps/builder/src/export/versions.ts apps/builder/src/export/__tests__/__snapshots__/
          git commit -m "chore: update export versions and test snapshots"
          git push origin "$BRANCH_NAME"

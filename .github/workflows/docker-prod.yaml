# This workflow runs whenever a release is created.
# The image is tagged with latest and the release version.
name: (PRODUCTION) Build and Push Docker Images

on:
  release:
    types: [published]

# Prevent multiple production deployments from running simultaneously
concurrency:
  group: production-deployment
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
      attestations: write
      security-events: write
    env:
      REGISTRY: ${{ secrets.RESEARCH_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
      ROLE_FOR_OIDC: 'arn:aws:iam::${{ secrets.ROOT_ACCOUNT_ID }}:role/github-actions-research-account-oidc-role'
      ROLE_TO_ASSUME: 'arn:aws:iam::${{ secrets.RESEARCH_ACCOUNT_ID }}:role/GithubOIDCResearchAccountRole'
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/create-github-app-token@af35edadc00be37caa72ed9f3e6d5f7801bfdf09 # v1.11.7
        id: gh-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.gh-app-token.outputs.token }}
          fetch-depth: 0

      - name: Prepare pre-requisites
        uses: ./.github/actions/prepare
        with:
          token: ${{ steps.gh-app-token.outputs.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Set up AWS credentials via OIDC and role chaining
        uses: ./.github/actions/oidc
        with:
          role-for-oidc: ${{ env.ROLE_FOR_OIDC }}
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Build Docker image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        id: build
        with:
          context: .
          platforms: linux/amd64 # linux/arm64 causes anchore/scan-action to fail
          tags: |
            ${{ env.REGISTRY }}/contracts-ui-builder-prod:latest
            ${{ env.REGISTRY }}/contracts-ui-builder-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          build-args: |
            VITE_EXPORT_ENV=production
            VITE_APP_CFG_FEATURE_FLAG_ANALYTICS_ENABLED=true
            VITE_GA_TAG_ID=${{ secrets.VITE_GA_TAG_ID_PROD }}
          secrets: |
            npm_token=${{ secrets.NPM_TOKEN }}
            etherscan_api_key=${{ secrets.VITE_APP_CFG_SERVICE_ETHERSCANV2_API_KEY }}

      - name: Scan Docker image
        uses: anchore/scan-action@df395807f4554463d4455b8047cf58e37b6acaae # v6.5.0
        id: scan
        with:
          image: ${{ env.REGISTRY }}/contracts-ui-builder-prod:${{ github.sha }}
          fail-build: false

      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3.29.5
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Build and push Docker image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
        id: push
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/contracts-ui-builder-prod:latest
            ${{ env.REGISTRY }}/contracts-ui-builder-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_EXPORT_ENV=production
            VITE_APP_CFG_FEATURE_FLAG_ANALYTICS_ENABLED=true
            VITE_GA_TAG_ID=${{ secrets.VITE_GA_TAG_ID_PROD }}
          secrets: |
            npm_token=${{ secrets.NPM_TOKEN }}
            etherscan_api_key=${{ secrets.VITE_APP_CFG_SERVICE_ETHERSCANV2_API_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      ROLE_FOR_OIDC: 'arn:aws:iam::${{ secrets.ROOT_ACCOUNT_ID }}:role/github-actions-research-account-oidc-role'
      ROLE_TO_ASSUME: 'arn:aws:iam::${{ secrets.RESEARCH_ACCOUNT_ID }}:role/GithubOIDCResearchAccountRole'
      ECS_CLUSTER: 'contracts-ui-builder-prod-cluster'
      ECS_SERVICE: 'contracts-ui-builder-prod-service'
      AWS_REGION: 'us-east-1'
      REGISTRY: '${{ secrets.RESEARCH_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com'
      CONTAINER_NAME: 'contracts-ui-builder-prod'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up AWS credentials via OIDC and role chaining
        uses: ./.github/actions/oidc
        with:
          role-for-oidc: ${{ env.ROLE_FOR_OIDC }}
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}

      - name: Update task definition and deploy
        run: |
          set -e
          
          NEW_IMAGE="${REGISTRY}/contracts-ui-builder-prod:${{ github.sha }}"
          echo "Target image: $NEW_IMAGE"
          
          # Get the current task definition ARN from the service
          echo "Getting current task definition..."
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "Current task definition: $TASK_DEF_ARN"
          
          # Get the full task definition
          aws ecs describe-task-definition \
            --task-definition $TASK_DEF_ARN \
            --region $AWS_REGION \
            --query 'taskDefinition' > task-definition.json
          
          # Verify container name exists
          CONTAINER_EXISTS=$(jq --arg CONTAINER "$CONTAINER_NAME" '.containerDefinitions | map(select(.name == $CONTAINER)) | length' task-definition.json)
          if [ "$CONTAINER_EXISTS" -eq "0" ]; then
            echo "ERROR: Container '$CONTAINER_NAME' not found in task definition"
            echo "Available containers:"
            jq '.containerDefinitions[].name' task-definition.json
            exit 1
          fi
          
          # Update the image and remove read-only fields
          echo "Updating task definition with new image..."
          jq --arg IMAGE "$NEW_IMAGE" --arg CONTAINER "$CONTAINER_NAME" '
            .containerDefinitions |= map(if .name == $CONTAINER then .image = $IMAGE else . end) |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ' task-definition.json > new-task-definition.json
          
          # Register the new task definition
          echo "Registering new task definition..."
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --region $AWS_REGION \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          
          # Deploy the new task definition
          echo "Deploying to ECS..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment \
            --region $AWS_REGION
          
          echo "Deployment initiated successfully!"
